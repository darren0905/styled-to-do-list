<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="title">My To-Do List</h1>
    <ul class="todo-list">
        <li class="todotask">
            <input type="checkbox" id="todo1"></input>
            <label for="todo1">Review Lecture Notes</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.codecademy.com/learn" target="_blank">Notes Link</a></li>
            </ul>
        </li>
        <li class="todotask">
            <input type="checkbox" id="todo2"></input>
            <label for="todo2">Watch Python Tutorial</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.codecademy.com/learn" target="_blank">Video Link</a></li>
            </ul>
        </li>
        <li class="todotask">
            <input type="checkbox" id="todo3"></input>
            <label for="todo3">Repair Laptop</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.codecademy.com/learn" target="_blank">User Manual Guide</a></li>
            </ul>
        </li>
        <li class="todotask">
            <input type="checkbox" id="todo4"></input>
            <label for="todo4">Prepare Curry Motton</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.codecademy.com/learn" target="_blank">Recipe</a></li>
            </ul></li>
    </ul>
</body>

</html>
